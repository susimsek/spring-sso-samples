<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="navbar">
<head>
  <meta charset="UTF-8">
  <title>Navbar</title>
  <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}" />
  <link rel="stylesheet" th:href="@{/webjars/font-awesome/6.5.2/css/all.min.css}" />
  <link rel="stylesheet" th:href="@{/css/navbar.css}" />
</head>
<body>
<nav class="navbar navbar-expand-lg">
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/}">SSO</a>
    <div class="theme-toggle ms-auto" onclick="toggleTheme()">
      <input type="checkbox" id="themeSwitch">
      <div class="slider"></div>
      <i class="fas fa-sun icon"></i>
      <i class="fas fa-moon icon"></i>
    </div>
  </div>
</nav>
</body>
</html>
