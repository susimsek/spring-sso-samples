<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="navbar">
<head>
  <meta charset="UTF-8">
  <title>Navbar</title>
  <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}" />
  <link rel="stylesheet" th:href="@{/webjars/font-awesome/6.5.2/css/all.min.css}" />
  <link rel="stylesheet" th:href="@{/css/navbar.css}" />
</head>
<body>
<nav class="navbar navbar-expand-lg">
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/}">SSO</a>
    <div class="ms-auto d-flex align-items-center">
      <div class="theme-toggle me-3" onclick="toggleTheme()">
        <input type="checkbox" id="themeSwitch">
        <div class="slider"></div>
        <i class="fas fa-sun icon"></i>
        <i class="fas fa-moon icon"></i>
      </div>
      <div class="language-toggle custom-select-wrapper">
        <i class="fas fa-globe icon"></i>
        <select class="form-select" id="languageSelect" onchange="setLanguage(this.value)">
          <option value="en" th:text="#{language.english}" th:selected="${#locale.language == 'en'}">English</option>
          <option value="tr" th:text="#{language.turkish}" th:selected="${#locale.language == 'tr'}">Türkçe</option>
        </select>
      </div>
    </div>
  </div>
</nav>
<script>
  function setLanguage(language) {
    const url = new URL(window.location.href);
    url.searchParams.set('lang', language);

    // Check if URL already has 'lang' parameter
    if (url.searchParams.has('lang')) {
      url.searchParams.set('lang', language);
    } else {
      url.searchParams.append('lang', language);
    }

    window.location.replace(url.toString());
  }
</script>
</body>
</html>
