<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body}, #{error.page.title})}">
<body>
<div class="container">
  <div class="row py-5 justify-content-center">
    <div class="col text-center">
      <div class="alert alert-danger" role="alert">
        <h4 class="alert-heading" th:text="${errorTitle}">Error</h4>
        <p th:text="${errorMessage}">An internal server error occurred. Please try again later.</p>
      </div>
    </div>
  </div>
</div>
</body>
</html>
