<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title th:text="#{login.title}">Login</title>
  <link rel="stylesheet" th:href="@{/css/styles.css}" />
  <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}" />
  <link rel="stylesheet" th:href="@{/webjars/font-awesome/6.5.2/css/all.min.css}" />
  <link rel="stylesheet" th:href="@{/css/theme.css}" />
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card mt-5">
        <div class="card-body p-4">
          <h3 class="card-title text-center mb-4" th:text="#{login.title}">Login</h3>
          <form th:action="@{/login}" method="post" id="loginForm" onsubmit="disableSubmitButton()">
            <div class="form-group mb-3">
              <label for="username" th:text="#{login.username}">Username</label>
              <input type="text" id="username" name="username" class="form-control" th:placeholder="#{login.username.placeholder}" required />
            </div>
            <div class="form-group mb-3">
              <label for="password" th:text="#{login.password}">Password</label>
              <div class="input-group">
                <input type="password" id="password" name="password" class="form-control" th:placeholder="#{login.password.placeholder}" required />
                <div class="input-group-append">
                  <button class="btn btn-outline-secondary" type="button" onclick="togglePasswordVisibility()">
                    <i class="fa fa-eye" id="toggleIcon"></i>
                  </button>
                </div>
              </div>
            </div>
            <div th:if="${param.error}" class="alert alert-danger" role="alert" th:text="#{login.error}">
              Invalid username or password.
            </div>
            <div th:if="${param.logout}" class="alert alert-success" role="alert" th:text="#{login.logout}">
              You have been logged out.
            </div>
            <div class="d-grid mb-3">
              <button type="submit" class="btn btn-primary" id="submitButton">
                <span th:text="#{login.submit}">Login</span>
                <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" style="display: none;"></span>
                <span class="sr-only" style="display: none;">Loading...</span>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/js/login.js}"></script>
<script th:src="@{/js/theme.js}"></script>
</body>
</html>
