<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body}, 'Login')}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" th:href="@{/css/styles.css}">
  <title th:text="#{login.title}">Login</title>
</head>
<body>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card mt-5">
        <div class="card-body p-4">
          <h3 class="card-title text-center mb-4" th:text="#{login.title}">Login</h3>
          <form th:action="@{/login}" method="post" id="loginForm" onsubmit="disableSubmitButton()" novalidate>
            <div th:replace="fragments/form-fields :: inputField(
              #{login.username}, 'username', 'username', 'text', #{login.username.placeholder})"></div>
            <div th:replace="fragments/form-fields :: passwordField(
              #{login.password}, 'password', 'password', #{login.password.placeholder})"></div>
            <div th:if="${param.error}" class="alert alert-danger" role="alert" th:text="#{login.error}">
              Invalid username or password.
            </div>
            <div th:if="${param.logout}" class="alert alert-success" role="alert" th:text="#{login.logout}">
              You have been logged out.
            </div>
            <div class="d-grid mb-3">
              <button type="submit" class="btn btn-primary" id="submitButton">
                <span th:text="#{login.submit}">Login</span>
                <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" style="display: none;"></span>
                <span class="sr-only" style="display: none;">Loading...</span>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<script th:src="@{/js/login.js}"></script>
</body>
</html>
