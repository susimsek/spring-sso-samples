server:
  port: 7080

spring:
  devtools:
    livereload:
      enabled: true
  messages:
    cache-duration: 1h
  restclient:
    connect-timeout: 5s
    read-timeout: 10s
  liquibase:
    contexts: local
  mvc:
    cors:
      enabled: false
      allowed-origins: "http://localhost:8100"
      allowed-methods: "GET,POST,PUT,DELETE,OPTIONS,PATCH"
      allowed-headers: "Authorization,Content-Type,Accept,Cache-Control,X-Requested-With,Origin,Referer,User-Agent,X-Request-ID,X-Correlation-ID,X-Idempotency-Key,X-JWS-Signature"
      allow-credentials: true
      max-age: 3600
  datasource:
    url: jdbc:h2:mem:sso;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;
    username: admin
    password: root
    hikari:
      maximum-pool-size: 30
      minimum-idle: 1
      pool-name: Hikari
      auto-commit: false
  jpa:
    show-sql: true
  cache:
    default-config:
      ttl: 1h
      initial-capacity: 5000
      maximum-size: 10000
    hibernate:
      default-update-timestamps-region:
        ttl: 1h
        initial-capacity: 5000
        maximum-size: 10000
      default-query-results-region:
        ttl: 1h
        initial-capacity: 5000
        maximum-size: 10000
  thymeleaf:
    cache: false


security:
logging:
  level:
    ROOT: DEBUG
    org.hibernate.SQL: DEBUG
    io.github.susimsek.springauthorizationserver: DEBUG
  async:
    queueSize: 10000
    discardingThreshold: 0
    maxFlushTime: 5000
    includeCallerData: false
  loki:
    enabled: false
    url: http://localhost:3100/loki/api/v1/push
  aspect:
    enabled: true
    log-level: FULL
  http:
    enabled: true
    log-level: FULL
  obfuscate:
    enabled: true
