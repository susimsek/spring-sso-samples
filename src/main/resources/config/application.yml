spring:
  profiles:
    active: local
  application:
    name: spring-sso-samples
  main:
    allow-bean-definition-overriding: true
  mvc:
    problemdetails:
      enabled: true
  web:
    locale: en
    resources:
      cache:
        cachecontrol:
          max-age: 30d
  messages:
    basename: i18n/messages
    fallback-to-system-locale: false
    use-code-as-default-message: true
  liquibase:
    change-log: classpath:config/liquibase/master.xml
  output:
    ansi:
      enabled: always
  jackson:
    serialization:
      write-dates-as-timestamps: false
    deserialization:
      fail-on-unknown-properties: false
    default-property-inclusion: non_null
  task:
    execution:
      thread-name-prefix: AsyncExecutor
      pool:
        core-size: 20
        max-size: 100
        queue-capacity: 1000
        keep-alive: 60s
      shutdown:
        await-termination: true
        await-termination-period: 30s
    scheduling:
      thread-name-prefix: ScheduledTask-
      pool:
        size: 20
      shutdown:
        await-termination: true
        await-termination-period: 60s
  cache:
    cache-names:
      - oauth2AuthorizationEntity
      - oauth2AuthorizationEntityBySpecification
      - oauth2AuthorizationConsentEntity
      - oauth2ClientEntity
      - oauth2ClientEntity.clientScopes
      - oauth2ClientEntityByClientId
      - oauth2ClientEntityCountByClientId
      - oauth2ClientEntityCountByClientSecret
      - oauth2ScopeEntity
      - oauth2ClientScopeMappingEntity
      - oauth2KeyEntity
      - oauth2KeyEntityByKid
      - roleEntity
      - roleEntityByName
      - userEntity
      - userEntity.userRoles
      - userEntityByUsername
      - userEntityByEmail
      - userRoleMappingEntity
      - messageEntity
      - messagesCache
  data:
    jpa:
      repositories:
        bootstrap-mode: deferred
  jpa:
    hibernate:
      ddl-auto: none
      naming:
        physical-strategy: org.hibernate.boot.model.naming.CamelCaseToUnderscoresNamingStrategy
        implicit-strategy: org.springframework.boot.orm.jpa.hibernate.SpringImplicitNamingStrategy
    show-sql: true
    open-in-view: false
    properties:
      hibernate.connection.provider_disables_autocommit: true
      hibernate.cache.use_second_level_cache: true
      hibernate.cache.use_query_cache: true
      hibernate.generate_statistics: false
      hibernate.jdbc.batch_size: 25
      hibernate.order_inserts: true
      hibernate.order_updates: true
      hibernate.query.fail_on_pagination_over_collection_fetch: true
      hibernate.query.in_clause_parameter_padding: true
      jakarta.persistence.sharedCache.mode: ENABLE_SELECTIVE
management:
  endpoints:
    web:
      exposure:
        include: "*"
  health:
    readiness-state:
      enabled: true
    liveness-state:
      enabled: true
  endpoint:
    shutdown:
      enabled: true
    health:
      probes:
        enabled: true
      show-details: always
  info:
    env:
      enabled: true
  tracing:
    sampling:
      probability: 1.0
    enabled: true

security:
  content-security-policy: "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline' maxcdn.bootstrapcdn.com getbootstrap.com; worker-src 'self' blob:; img-src 'self' data:; frame-src 'self' data:; font-src 'self' data:"

logging:
  pattern: '%clr(%d{yyyy-MM-dd''T''HH:mm:ss.SSSXXX}){faint} %clr(%5p){highlight} %clr(${PID:- }){magenta} --- [%clr(${spring.application.name:-}){green},%X{traceId:-},%X{spanId:-}] [%clr(%t){faint}] %clr(%-40.40logger{39}){cyan} %clr(:){faint} %m%n%clr(%wEx){red}'
  obfuscate:
    mask-value: "****"
    headers:
      - Authorization
      - Cookie
      - Set-Cookie
      - X-API-Key
      - X-CSRF-Token
      - WWW-Authenticate
      - X-JWS-Signature
    parameters:
      - key
      - password
      - token
      - secret
      - api_key
      - access_token
      - refresh_token
      - jws_token
      - jwe_token
    json-body-fields:
      - $.token
      - $.access_token
      - $.refresh_token
      - $.id_token
      - $.email
      - $.secretKey
      - $.apiSecret
      - $.apiKey
      - $.jwsToken
      - $.jweToken
    method-fields:
      - $.token
      - $.accessToken
      - $.refreshToken
      - $.idToken
      - $.email
      - $.secretKey
      - $.apiSecret
      - $.apiKey
      - $.jwsToken

springdoc:
  swagger-ui:
    operationsSorter: method
    defaultModelsExpandDepth: -1
    display-request-duration: true
    filter: true
    show-extensions: true
    try-it-out-enabled: true
    persist-authorization: true
  show-actuator: false
